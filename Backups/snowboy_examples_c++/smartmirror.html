<!DOCTYPE html>
<html>
	<style>
	html, body {
		padding: 0;
		margin: 0;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://www.youtube.com/player_api"></script>
	<script type="text/javascript" src="smartmirror.js"></script>

  <head>
    <meta charset="utf-8"/>
  </head>
  <body style="color: white; background-color:black; height:100%; width:100%; display:inline-block; margin:0px 0px 0px 0px;">
    <div id="main">
      <div id="top-bar"style="width:100%; height:5%; font-size: 5vh; margin-top:1%; margin-bottom:1%;">
        <div id="temp" style="width:35%; height:100%; float:left; margin-left:5%;">50&deg;F</div>
        <div id="title" style="width:20%; height:100%; float: left; text-align: center;">Smart Mirror</div>
        <div id="time" style="width:35%; height:100%; float:right; text-align:right; margin-right:5%;">12:00 PM 1/1/11</div>
      </div>
      <div id="apps">
        <div id="calendar" style="margin:0 0 0 0; padding-top:50px;">
          <div id="calendar-title" style= "width:100%; text-align: center; font-size: 5vh"></div>
          <div id="events" style="margin:0 5% 0 5%; font-size: 5vh; height:70%; width:90%; padding-top: 50px"></div>
        </div>
        <div id="weather" style="display: none; margin:0 0 0 0; padding-top:50px; height:60%; width:100%;">
          <table style="color:white; width:100%; font-size:3vh; padding-left:5%; padding-right: 5%; border-collapse: collapse;">
            <tr style="border-bottom: 1px solid; border-color:white;">
              <td>Time</td>
              <td>About</td>
              <td>Temp</td>
              <td>Humidity</td>
              <td>Wind</td>
            </tr>
            <tr id="weather0">
            </tr>
            <tr id="weather1">
            </tr>
            <tr id="weather2">
            </tr>
            <tr id="weather3">
            </tr>
            <tr id="weather4">
            </tr>
            <tr id="weather5">
          </table>
        </div>
        <div id="youtube" style="display: none; margin:0 0% 0 0%; padding-top:50px; height:70%; width:100%; margin-bottom:3%">
          <div id="player"></div>
        </div>
        <div id="miroslav" style="display:none; margin: 20px 0 20px 0">
            <img src="miroslav.jpg" width="400" height="400" style="margin-left:auto; margin-right:auto; text-align:center; display: block">
        </div>
      </div>
      <div id="welcome" style="width:100%; height:5%; font-size: 5vh; margin-top:1%; margin-bottom:1%;">
        <div style="margin:0 0 0 0; padding-top:50px; text-align: center; height:60%; width:100%;">
          <div id="greeting" style="font-size:72"></div>
          <div id="greeting" style="font-size:24">Press your combination on the buttons</div>
          <div id="password" style="font-size:72; margin: 30px 0 30px 0"></div>
          <div id="password-status" style="font-size:32; visibility:hidden;"></div>
        </div>
      </div>
      <div id="bottom-bar" style="width:100%; height: 5%; position: absolute; bottom: 50px">
        <div id="date" style="width:100%; height: 100%; font-size: 5vh; text-align:center;"></div>
      </div>
    </div>
    <div id="sleep" style="display:none"></div>
  </body>
</html>
